<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<center>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<canvas id="myChart1" style="width:100%;max-width:600px"></canvas></center>
<script>
const a = ["Italy", "France", "Spain", "USA", "Argentina"];
const b = [55, 49, 44, 24, 15];
const v = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: a,
    datasets: [{
      backgroundColor: v,
      data: b
    }]
  },
  options: {
    title: {
      display: true,
      text: "World Wide Wine Production 2018"
    }
  }
});
//============================================================================
const d = ["หมู", "ฟมา", "กา", "ไก่", "นก"];
const e = [11, 49, 44, 24, 15];
const f = ["red", "green","blue","orange","brown"];

new Chart("myChart1", {
  type: "bar",
  data: {
    labels: d,
    datasets: [{
      backgroundColor: f,
      data: e
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
</script>

</body>
</html>
